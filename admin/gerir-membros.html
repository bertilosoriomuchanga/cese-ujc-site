    <script>
        // Sistema de Membros usando LocalStorage
        const MEMBROS_KEY = 'cese_membros';
        let membros = [];
        let membroEditando = null;
        
        // Verificar login
        function verificarLogin() {
            const sessao = localStorage.getItem('cese_sessao');
            if (!sessao) {
                window.location.href = 'index.html';
                return;
            }

            if (usuario.nivel !== 'admin') {

            }

            document.getElementById('userRole').textContent = usuario.cargo;
        }

        // Salvar membros no LocalStorage
        function salvarMembros() {
            localStorage.setItem(MEMBROS_KEY, JSON.stringify(membros));
        }
        
        // Renderizar lista de membros
        function renderizarMembros(listaMembros) {
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = '';
            
            listaMembros.forEach(membro => {
                // Determinar cor do avatar baseado no n√≠vel
                let avatarColor = '';
                let roleClass = '';
                let roleText = '';
                
                switch(membro.nivel) {
                    case 'admin':
                        avatarColor = 'linear-gradient(135deg, #d4af37, #b8941f)';
                        roleClass = 'role-admin';
                        roleText = 'Administrador';
                        break;
                    case 'cfo':
                        avatarColor = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                        roleClass = 'role-cfo';
                        roleText = 'CFO';
                        break;
                    default:
                        avatarColor = 'linear-gradient(135deg, #3498db, #2980b9)';
                        roleClass = 'role-member';
                        roleText = 'Membro';
                }
                
                // Inicial do nome para avatar
                const inicial = membro.nome.charAt(0).toUpperCase();
                
                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <div class="member-header">
                        <div class="member-avatar" style="background: ${avatarColor}">
                            ${inicial}
                        </div>
                        <div class="member-info">
                            <h3>${membro.nome}</h3>
                            <span class="member-role ${roleClass}">${roleText}</span>
                            <p style="color: #666; font-size: 0.9rem;">${membro.email}</p>
                        </div>
                    </div>
                    
                    <div class="member-stats">
                        <div class="stat-item">
                            <div class="stat-value">${membro.quotaMensal}</div>
                            <div class="stat-label">Quota MT</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${membro.quotaStatus === 'paid' ? 'Pago' : 'Pendente'}</div>
                            <div class="stat-label">Status</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${membro.curso || 'N/A'}</div>
                            <div class="stat-label">Curso</div>
                        </div>
                    </div>
                    
                    <div class="member-actions">
                        <button class="action-btn edit" onclick="editarMembro(${membro.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete" onclick="confirmarExclusao(${membro.id})">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const total = membros.length;
            const admins = membros.filter(m => m.nivel === 'admin').length;
            const cfos = membros.filter(m => m.nivel === 'cfo').length;
            const paid = membros.filter(m => m.quotaStatus === 'paid').length;
            const paidPercent = total > 0 ? Math.round((paid / total) * 100) : 0;
            
            document.getElementById('totalMembers').textContent = total;
            document.getElementById('totalAdmins').textContent = admins;
            document.getElementById('totalCFOs').textContent = cfos;
            document.getElementById('paidQuotas').textContent = `${paidPercent}%`;
        }
        
        // Filtrar membros
        function filtrarMembros() {
            const search = document.getElementById('search').value.toLowerCase();
            const role = document.getElementById('filterRole').value;
            const status = document.getElementById('filterStatus').value;
            
            let filtrados = membros;
            
            // Filtrar por busca
            if (search) {
                filtrados = filtrados.filter(m => 
                    m.nome.toLowerCase().includes(search) ||
                    m.email.toLowerCase().includes(search) ||
                    (m.telefone && m.telefone.includes(search))
                );
            }
            
            // Filtrar por n√≠vel
            if (role !== 'all') {
                filtrados = filtrados.filter(m => m.nivel === role);
            }
            
            // Filtrar por status
            if (status !== 'all') {
                filtrados = filtrados.filter(m => m.quotaStatus === status);
            }
            
            renderizarMembros(filtrados);
        }
        
        // Modal functions
        function abrirModalAdicionar() {
            membroEditando = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Novo Membro';
            document.getElementById('memberForm').reset();
            document.getElementById('membroId').value = '';
            document.getElementById('memberModal').style.display = 'flex';
        }
        
        function editarMembro(id) {
            membroEditando = membros.find(m => m.id === id);
            if (!membroEditando) return;
            
            document.getElementById('modalTitle').textContent = 'Editar Membro';
            document.getElementById('nome').value = membroEditando.nome;
            document.getElementById('email').value = membroEditando.email;
            document.getElementById('telefone').value = membroEditando.telefone || '';
            document.getElementById('curso').value = membroEditando.curso || '';
            document.getElementById('nivel').value = membroEditando.nivel;
            document.getElementById('quotaMensal').value = membroEditando.quotaMensal;
            document.getElementById('observacoes').value = membroEditando.observacoes || '';
            document.getElementById('membroId').value = membroEditando.id;
            
            document.getElementById('memberModal').style.display = 'flex';
        }
        
        function fecharModal() {
            document.getElementById('memberModal').style.display = 'none';
            membroEditando = null;
        }
        
        // Salvar membro
        function salvarMembro(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const dados = Object.fromEntries(formData);
            
            if (membroEditando) {
                // Atualizar membro existente
                Object.assign(membroEditando, {
                    nome: dados.nome,
                    email: dados.email,
                    telefone: dados.telefone,
                    curso: dados.curso,
                    nivel: dados.nivel,
                    quotaMensal: parseInt(dados.quotaMensal),
                    observacoes: dados.observacoes
                });
            } else {
                // Adicionar novo membro
                const novoMembro = {
                    id: Date.now(), // ID √∫nico
                    nome: dados.nome,
                    email: dados.email,
                    telefone: dados.telefone,
                    curso: dados.curso,
                    nivel: dados.nivel,
                    quotaMensal: parseInt(dados.quotaMensal),
                    quotaStatus: 'pending',
                    dataRegistro: new Date().toISOString().split('T')[0],
                    observacoes: dados.observacoes
                };
                membros.push(novoMembro);
            }
            
            salvarMembros();
            renderizarMembros(membros);
            atualizarEstatisticas();
            fecharModal();
            
            alert(membroEditando ? 'Membro atualizado com sucesso!' : 'Membro adicionado com sucesso!');
        }
        
        // Confirmar exclus√£o
        function confirmarExclusao(id) {
            if (confirm('Tem certeza que deseja remover este membro?')) {
                excluirMembro(id);
            }
        }
        
        // Excluir membro
        function excluirMembro(id) {
            membros = membros.filter(m => m.id !== id);
            salvarMembros();
            renderizarMembros(membros);
            atualizarEstatisticas();
            alert('Membro removido com sucesso!');
        }
        
        // Exportar lista
        function exportarMembros() {
            const csv = convertToCSV(membros);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cese-membros-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function convertToCSV(arr) {
            const headers = ['ID,Nome,Email,Telefone,Curso,N√≠vel,Quota Mensal,Status,Data Registro'];
            const rows = arr.map(m => 
                `${m.id},"${m.nome}","${m.email}","${m.telefone || ''}","${m.curso || ''}",${m.nivel},${m.quotaMensal},${m.quotaStatus},${m.dataRegistro}`
            );
            return headers.concat(rows).join('\n');
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', carregarMembros);
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('memberModal');
            if (event.target === modal) {
                fecharModal();
            }
        };
    </script>
</body>
</html>
